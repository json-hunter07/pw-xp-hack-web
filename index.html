<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PW XP hack login</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="app-container">
    <div class="card">
      <h1>PW XP hack login</h1>
      <form id="otpForm" novalidate>
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input id="phone" name="phone" type="tel" placeholder="98890987xx" required/>
        </div>

        <div class="form-group">
          <label for="via">Send OTP via</label>
          <select id="via" name="via">
            <option value="sms">SMS</option>
            <option value="wa">WhatsApp</option>
          </select>
        </div>

        <div class="row">
          <button id="sendOtpBtn" type="button" class="btn primary">Send OTP</button>
          <button id="resendOtpBtn" type="button" class="btn outline" disabled>Resend OTP</button>
          <span id="resendTimer" class="muted"></span>
        </div>

        <div id="otpSection" class="hidden">
          <div class="form-group">
            <label for="otp">Enter OTP (6 digits)</label>
            <input
              id="otp"
              name="otp"
              type="text"
              inputmode="numeric"
              pattern="\\d{6}"
              maxlength="6"
              placeholder="******"
              autocomplete="one-time-code"
            />
            <small class="muted">Only 6 digits allowed</small>
          </div>

          <div class="form-group">
            <label for="xp">XP amount (2â€“10000)</label>
            <input id="xp" name="xp" type="number" min="2" max="10000" value="2" disabled/>
            <small class="muted">XP can be set after login</small>
          </div>

          <button id="loginBtn" type="button" class="btn success" disabled>Login</button>
        </div>
      </form>

      <div id="result" class="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
